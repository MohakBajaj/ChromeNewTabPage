    <script>
        const time = document.getElementById('time');
        const date = document.getElementById('date');
        const day = document.getElementById('day');
        const greetings = document.getElementById('greetings');

        const greetingsList = [
            'Good Morning',
            'Good Afternoon',
            'Good Evening',
            'Good Night'
        ];

        function getGreetings(hour) {
            if (hour < 12) {
                return greetingsList[0];
            } else if (hour < 18) {
                return greetingsList[1];
            } else if (hour < 22) {
                return greetingsList[2];
            } else {
                return greetingsList[3];
            }
        }

        // Clock
        // Use Date() to get the current time
        function showTime() {
            let today = new Date();
            let hour = today.getHours();
            let min = today.getMinutes();
            let sec = today.getSeconds();
            let todayDate = today.toDateString();

            // Set AM or PM
            const amPm = hour >= 12 ? 'PM' : 'AM';

            // Output Greetings
            greetings.innerHTML = `${getGreetings(hour)}`;

            // 12hr Format
            hour = hour % 12 || 12;

            // Output Time
            time.innerHTML = `${hour}<span>:</span>${min}<span>:</span>${sec} ${amPm}`;

            // Output Date
            date.innerHTML = `${todayDate}`;

            // Run every second
            setTimeout(showTime, 1000);
        }
        showTime();

        // Voice Search
        const voiceBtn = document.getElementById('voice-btn');
        const searchBtn = document.getElementById('search-btn');
        const search = document.getElementById('search');

        voiceBtn.addEventListener('click', () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.onstart = function () {
                console.log('Voice is activated, you can speak to microphone');
                voiceBtn.innerHTML = '...';
            };

            recognition.onresult = function (event) {
                const current = event.resultIndex;

                const transcript = event.results[current][0].transcript;
                search.value = transcript;
                recognition.stop();
                voiceBtn.innerHTML = 'üéôÔ∏è';
                console.log(transcript);
                searchBtn.click();
                search.value = '';
            };

            recognition.start();
        });
    </script>
